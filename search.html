---
layout: default
sidebar: mydoc_sidebar
title: Search-contents
search: exclude
---

<div class="container">
  <br />
  <div class="row">
    <div class="col-12">
      <div id="search-bar">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="text"
          id="search-input"
          placeholder="검색어를 입력하세요XD"
        />
      </div>
      <br>
      <div class="{{content_col_size}}">
        <ul id="results-container"></ul>
      </div>
      </ul>
    </div>
  </div>
</div>

<script src="/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById("search-input"),
    resultsContainer: document.getElementById("results-container"),
    dataSource: "/search.json",
    searchResultTemplate:
    '<li><a href="{url}" title="{{page.title | escape}}">{title}</a></li>'+
    '<h4 category="{{pagee.category | escape}} keywords="{{page.keywords | escape}}">-> {category}<br/>-> {keywords}</h4>',
    
    noResultsText: "{{site.data.strings.search_no_results_text}}",
    limit: 10,
    fuzzy: true,
  });
</script>
